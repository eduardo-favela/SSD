<div *ngIf="[sessionStorage.getItem('userid')]!=''; else elseBlock">
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-dark border-right" id="sidebar-wrapper"  [ngClass]="status ? 'hide' : 'show'">
          <div class="list-group list-group-flush">
              <div style="color:white;" class="pl-3 pt-3"><h3 style="margin-bottom: 0;">Sistema de supervisiÃ³n digital</h3></div>
